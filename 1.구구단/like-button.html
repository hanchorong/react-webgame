      function LikeButton() {
        const [liked, setLiked] = React.useState(false);
        if (liked) {
          return "You liked this!";
        }
        return (
          <button
            onClick={() => {
              setLiked({ liked: true });
            }}
          >
            Like
          </button>
        );
      }
    </script>
